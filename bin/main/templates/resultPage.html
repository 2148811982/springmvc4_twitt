<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<head>
<meta charset="UTF-8">
<title>Twitts</title>
<link href="/webjars/materializecss/1.0.0/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
	<div class="row">
		<h2 class="indigo-text center" th:text="|Tweet results for SpringMVC4|">Tweets</h2>
		
	</div>
	<ul class="collection">
		<li class="collection-item avatar" th:each="tweet:${tweets}">
			<span class="title" th:text="${tweet.user.name}">Username</span>
			<p th:text="${tweet.title}"/>
			<p th:text="${tweet.text}">Tweet message</p>
		</li>
	</ul>
	
	<script src="/webjars/jquery/3.3.1-1/jquery.js"></script>
	<script src="/webjars/materializecss/1.0.0/js/materialize.js"></script>
</body>
</html>
